<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Chat Application</title>
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="" alt="">
            <h1>Chat Application Build by Lovepreet</h1>
        </div>
        <!-- container -->
        <div class="message__area">

        </div>


        <div class="send" >
            <div class="row">
                <form action="#" id="send_container">
                    <div class="col-md-10 col-sm-10 col-lg-10">
                        <input type="text" class="form-control" id="messageInp" placeholder="Write a message..."></input>
                    </div>
                    <div class="col-md-2 col-sm-2 col-lg-2">
                        <button type="submit" class="btn btn-danger" id="chatButton">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="socket.io/socket.io.js"></script>
   <script src="./JavaScipt.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
